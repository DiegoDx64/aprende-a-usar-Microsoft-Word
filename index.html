  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a5acd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #ffff99;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff69b4;
    }

    h3 {
      color: #00bfff;
    }

    footer {
      background-color: #6a5acd;
      color: white;
      text-align: center;
      padding: 10px;
    }

    img {
      display: block;
      margin: 10px auto;
    }

    .boton-descarga {
      display: inline-block;
      background-color: #ff69b4;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .boton-descarga:hover {
      background-color: #ff1493;
    }
  </style>
